<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Kheav's Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Christian Kheav's Lab 4</h1>
    <div class="container">
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name = "fname">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name = "lname">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name = "email">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name = "phone">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea cols = "33" rows = "5" id="message" name = 'message' placeholder="This is some default text"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner" name = "checkbox">
                <li>
                    <label for="eightteen-to-thirtyfive">18-35</label>
                    <input type="checkbox" id="eightteen-to-thirtyfive" name = "eightteen-to-thirtyfive" ></input>
                </li>
                <li>
                    <label for="thirtyfive-to-fifty">35-50</label>
                    <input type="checkbox" id="thirtyfive-to-fifty" name = "thirtyfive-to-fifty">
                </li>
                <li>
                    <label for="fifty-to-sixtyfive">50-65</label>
                    <input type="checkbox" id="fifty-to-sixtyfive" name = "fifty-to-sixtyfive">
                </li>
              </ul>
            </li>
            <li>
              <button type="submit" class ="button" id ="submit_button" name = "submit_button">Submit form</button>
            </li>
          </ul>
        </form>
    </div>
    
</body>
</html>
